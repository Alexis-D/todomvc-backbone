<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Backbone.js • TodoMVC</title>
        <link rel="stylesheet" href="lib/todomvc-common/base.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <!-- This section should be hidden by default and shown when there are todos -->
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                </ul>
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer id="footer">
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <!-- Remove the below line ↓ -->
            <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
            <!-- Change this out with your name and url ↓ -->
            <p>Created by Alexis Daboville</p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        <script type="text/html" id="todo-tpl">
            <li {% if completed -%}class="completed"{%- endif %}>
                <div class="view">
                    <input class="toggle" type="checkbox" {% if completed -%}checked{%- endif %} >
                    <label>{{ title }}</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="{{title}}">
            </li>
        </script>
        <script type="text/html" id="footer-tpl">
            <span id="todo-count"><strong>{{ remaining }}</strong>
            {% if remaining < 2 -%} item {%- else -%} items {%- endif %}
            left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            {% if completed !== 0 %}
                <button id="clear-completed">Clear completed ({{ completed }})</button>
            {% endif %}
        </script>
        <script data-main="js/main" src="lib/requirejs/require.js"></script>
    </body>
</html>
